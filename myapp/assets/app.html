        var data = {name:"ima", age:40};
        window.document.dispatchEvent(new CustomEvent('myevent', {detail: data}));

        function createEvent(type, data) {
            var event = document.createEvent('Events');
            event.initEvent(type, false, false);
            if (data) {
                for (var i in data) {
                    if (data.hasOwnProperty(i)) {
                        event[i] = data[i];
                    }
                }
            }
            return event;
        }
        
        function createCustomEvent(type, data) {
            var event = new CustomEvent('', {detail: data});//.createEvent('Events');

        }
